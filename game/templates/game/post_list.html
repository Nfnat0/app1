{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatePicture</title>
    <!-- css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/game.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
</head>

<body>
    <header>
        <div class="condition">
            <div class="condition__inner1">
                <input type="text" name="cond1" value="あ">
                <span>から始まる</span>
            </div>
            <div class="condition__inner2">
                <input type="text" name="cond2" value="??????">
                <span>な言葉</span>
            </div>
            <div class="time">
                <input type="text" name="cond3" value="30">秒
            </div>
            <input type="button" value="決定">
        </div>
    </header>
    <div class="label">9つの言葉で描こう</div>
    <div class="mainContents">
        <div class="wordsArea">
            <ul>
                {% for post in posts %}
                {{ post }}
                {% endfor %}
            </ul>
        </div>
        <div class="picturesArea">
            <ul class="pic__list">
                <li class="pic__item" id="pic1"></li>
                <li class="pic__item" id="pic2"></li>
                <li class="pic__item" id="pic3"></li>
                <li class="pic__item" id="pic4"></li>
                <li class="pic__item" id="pic5"></li>
                <li class="pic__item" id="pic6"></li>
                <li class="pic__item" id="pic7"></li>
                <li class="pic__item" id="pic8"></li>
                <li class="pic__item" id="pic9"></li>
            </ul>
        </div>
        <div class="bottonsArea">
            <button class="buttonL" id="startButton">START</button>
            <button class="buttonL" id="stopButton">STOP</button>
        </div>
    </div>

</body>

</html>
